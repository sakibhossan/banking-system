<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-2xl text-center mt-8">Let gets some 
            <span class="font-semibold text-amber-700"> Money !!!</span></h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance Transition -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-100 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3  class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-2xl">WithDraw</h3>
                    <h3 class="text-4xl">$ <span id="withdraw-amount">00</span></h3>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$ <span id="balance-amount">500</span></h3>
                </div>
                
    
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100 p-6 rounded">
                    <h3 class="text-2xl"> Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border-2 block border-gray-400  rounded w-3/4 mt-5" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded mt-4 font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-6 rounded">
                    <h3 class="text-2xl"> Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400  rounded w-3/4 mt-5" type="text" placeholder="$ amount you want to deposit">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded mt-4 font-medium">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
